{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<h1>Usuarios</h1>
<div class="row">
  <div class="col-sm-8">
    <a href="{% url "usuario_create" %}">
      <button type="button" class="btn btn-primary">
        <i class="fas fa-plus"></i> Nuevo usuario</button>
    </a>
    <a href="{% url "manual_ayuda" %}#manual-2">
      <button type="button" class="btn btn-primary">
        <i class="fa fa-question-circle"></i> ¿Qué es esto?</button>
    </a>
  </div>
</div>
<br>
<div class="row">
  <div class="col-sm-11">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Nombre de usuario</th>
          <th scope="col">Correo</th>
          <th scope="col">Perfil</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for user in object_list %}
        <tr>
          <th scope="col">{{ user.username }}</th>
          <td>{{ user.email }}</td>
          <td>{{ user.groups.all.0 }}</td>
          <td>
            <a href="{% url "usuario_update"  user.id  %}" data-toggle="tooltip" data-placement="top" title="Modificar"><i class="fa fa-pencil-alt fa-lg"></i></a>
            <a href="{% url "usuario_delete"  user.id  %}" data-toggle="tooltip" data-placement="top" title="Eliminar"><i class="fa fa-trash-alt fa-lg"></i></a>
          </td>
        </tr>

        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
